<!DOCTYPE html>
<html lang="en">
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
    form{
          margin: auto;
          text-align: center;      
          width: 50%;
          padding: 10px;
    }
    h1{
        text-align:center;
        padding: 200px;
        margin: 40px;
        background-color: #e6e6e6;
    }
    .new{
        color: #59ab99;
        text-decoration: underline;
    }
    .hehe{
        color: #41697a;
        text-decoration: underline;
    }
    .yyy{
        color: #267cde;
        font-size: 50%
    }
    </style>
</head>
<body>
    {% if flag %}
        <h1>This is a <span class="new">{{identif}}</span> with UID<br><span class="hehe">{{uiid}}</span><br><span class="yyy">Heuristic Closeness Index is {{final_score}}%</span></h1>

    {% else %}
        <h1><span class="new">{{uiid}}</span></h1>
    {% endif %}
        <form action="{{ url_for('kulchau') }}">
            <button type="submit" class="btn btn-primary" value="submit">Try again</button>
        </form>
</body>
</html>
